<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
  
  	<div id="vlad"></div>

  	<script type="text/javascript">

  	google.charts.load('current', {'packages':['corechart','bar']});
  	google.charts.setOnLoadCallback(drawSheetName);

  	 function drawSheetName() {
      var queryString = encodeURIComponent('SELECT A,F LIMIT 5');

      var query = new google.visualization.Query(
          'https://docs.google.com/spreadsheets/d/17EwNIgGf9YqVUgl0WQftCJybGy2cYlKk7PKeJi0T3qU/gviz/tq?sheet=Sheet1&headers=1&tq=' + queryString);
      query.send(handleSampleDataQueryResponse);
    }

    function handleSampleDataQueryResponse(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }

      var data = response.getDataTable();
      var chart = new google.visualization.ColumnChart(document.getElementById('vlad'));
      chart.draw(data, { height: 400 });
    }



  	</script>

   </body>
</html>
